<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<META HTTP-EQUIV="REFRESH" CONTENT="4;URL=registro.html">
	<title>Document</title>
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="dist/css/style.min.css">
</head>
<body id="index-inicio">
	<section class="index-inicio center">
		<div class="container">
			<div class="row">
<!-- imagen logo cornershop -->
				<div class="col xl12 l12 m12 s12">
				   <img src="dist/img/corner.jpg" class="responsive-img logo-cornershop" width="500">
				</div>
			</div>

<!-- inicio sección carrusel -->
			    <div class="carousel carousel-slider center" data-indicators="true">
			   	<div class="carousel-item" href="#one!">
			   		<h5 class="indextitulo black-text">Supermercado a Domicilio</h5>
			   		<p class="center black-text">rápido y seguro</p>
			   	</div>  

			   	<div class="carousel-item" href="#two!">
			   		<h5 class="indextitulo black-text">Tus compras en un hora</h5>
			   		<p class="center black-text">A la puerta de tu casa</p>
			   	</div> 

			   	<div class="carousel-item" href="#three!">
			   		<h5 class="indextitulo black-text">El tiempo es oro</h5>
			   		<p class="center black-text">únete ya!</p>
			   	</div>   
			  </div>
		  </div>
	</section>

<!-- sección loading  -->
	<section class="index-inicio-loading center">
		<div class="container">
			<div class="row">
			   	<div class="col xl12 l12 m12 s12">
					<div class="preloader-wrapper active">
			   			<div class="spinner-layer spinner-red-only">
			   				<div class="circle-clipper left">
			   					<div class="circle"></div>
			   				</div>
			   				<div class="gap-patch">
			   					<div class="circle"></div>
			   				</div>
			   				<div class="circle-clipper right">
			   					<div class="circle"></div>
			   				</div>
			   			</div>
			   		</div>
			   	</div>
			</div>
		</div>
	</section>

	
	<script src="dist/js/script.js"></script>

</html>
